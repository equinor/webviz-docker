language: python

python:
  - "3.6"

services:
- docker

env:
  global:
    - DOCKER_USERNAME=webviz
    - secure: 

before_install:
  - docker build -t webviz/base_image:alpha-test .

install:
  - pip install docker pytest

deploy:
  provider: script
  script: bash deploy_docker_image.sh
  on:
    branch: master
